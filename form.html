    <main>
        <div id="formmessage"></div>
        <h1>Tell Us How We Are Doing</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>User Feedback</legend>
                <label>Username:* <input type="text" id="username" name="username" required></label>
                <label>Password:* <input type="text" id="password" name="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></label>
                <label>Confirm Password:* <input type="text" id="confirm" name="confirm" required></label>
                <label>Email:* <input type="email" id="email" name="email" placeholder="Your byui email address"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

            </fieldset>
            <fieldset>

                <label>Rate this page:</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>

                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <input type="submit" value="Rate This Page">
